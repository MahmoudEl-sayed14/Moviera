<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-icons/bootstrap-icons.css">
  </head>
  <body>
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="index.html">Moviera</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="Movie.html"><i class="bi bi-plus"></i> Add Movie</a>
            </li>
          </ul>
        </div>
      </nav>
    <!-- Navbar-->

    <main class="container mt-5">
        <div class="row justify-content-between">

            <!--Poster-->
            <div class="col-md-3">
                <img id="moviePoster" class="img-thumbnail" alt="Poster Image" src="">
            </div>

            <div class="col-md-7">

                <!--Title and Rating-->
                <header class="d-flex justify-content-between mb-3">
                    <h3 id="movieTitle">Title</h3>
                    <span class="mt-2">
                        <i class="bi bi-star-fill text-warning"></i>
                        <span id="movieRating" class="text-muted">Rating</span>
                    </span>
                </header>

                <!--Year-->
                <span class="text-muted mr-3">
                    <i class="bi bi-calendar-week"></i>
                    <span id="movieYear">Year</span>
                </span>

                <!--Genre-->
                <span class="text-muted">
                    <i class="bi bi-film"></i>
                    <span id="movieGenre">Genre</span>
                </span>

                <section id="movieDescription" class="text-justify mt-3">Description</section>
            </div>
        </div>        
    </main>
    
    <footer class="bg-dark text-center p-2 " style="position: absolute; bottom: 0; left: 0; right: 0; color: white;">
        <p>
          &copy;Moviera
        </p>
      </footer>

    <script src="js/jQuery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/details.js"></script>
  </body>
</html>
